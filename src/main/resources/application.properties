spring.datasource.url=jdbc:h2:file:./data/docutrack-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
logging.level.org.springframework.security=TRACE
logging.level.com.gomez.docutrack.bundle=DEBUG
logging.level.web=DEBUG
spring.resources.static-locations=classpath:/resources/,classpath:/resources/static,classpath:/resources/static/uploads
spring.web.resources.static-locations=classpath:/resources/,classpath:/resources/static,classpath:/resources/static/uploads