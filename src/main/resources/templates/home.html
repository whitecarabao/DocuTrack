<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DocuTrack Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container mt-5">
        <h1 class="mb-4">DocuTrack Home</h1>
        <div class="form-group">
            <label for="documentId">Enter Document ID:</label>
            <input type="text" class="form-control" id="documentId" placeholder="Document ID">
        </div>
        <button class="btn btn-primary" onclick="trackDocument()">TRACK</button>

        <!-- Display Division or Open Access message -->
        <div class="mt-4">
            <p th:if="${user != null}" th:text="'Welcome to ' + ${user.sectionName}">Welcome to Research and Planning Division</p>
            <p th:if="${user == null}">Open Access</p>
        </div>
    </div>

    <script>
        function trackDocument() {
            var documentId = document.getElementById('documentId').value;
            if (documentId) {
                // Redirect to the document details page
                window.location.href = '/document/' + documentId;
            } else {
                alert('Please enter a document ID.');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
