    <style>
        .navbar {
            background-color: #123f6e !important; /* Bootstrap blue */
        }
        .navbar .navbar-brand,
        .navbar .navbar-nav .nav-link {
            color: #fff;
        }
       
    </style>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
            <a class="navbar-brand" href="#">Province of Surigao Del Norte</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">DocuTrack</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin Functions
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">User Management System</a>
                    <a class="dropdown-item" href="#">Document Audit Panel</a>
                    <a class="dropdown-item" href="#">Office Statistics</a>
                    <a class="dropdown-item" href="#">DocuTrack System-Wide Settings</a>

                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">[SUPERADMIN] Document Override Panel</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              
              <a class="nav-item">
                <a class="nav-item active" th:if="${user != null}" style="color: white;">
                    <span th:text="${user.name}"></span> |
                    <span th:text="${user.position}"></span>
                </a>
                <a class="nav-item active" th:if="${user == null}" style="color: white;">
                    <span>Welcome, User</span> |
                    <span>Please log in.</span>
                </a>
            </li>
            
                
              
            </div>
          </nav>
    </header>
    
</body>
</html>
